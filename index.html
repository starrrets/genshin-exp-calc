<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style/modern-normalize.css">
    <link rel="stylesheet" href="./style/main.css">
    <title>Genshin Exp calculator</title>
</head>
<body>
    <main>
        <div id="grid-box">
            <div class="exp-image" id="big"></div>
            <div class="exp-image" id="medium"></div>
            <div class="exp-image" id="small"></div>
            <input type="number" class="exp-input" id="big-input" value="0" min="0" oninput="calcExp()">
            <input type="number" class="exp-input" id="medium-input" value="0" min="0" oninput="calcExp()">
            <input type="number" class="exp-input" id="small-input" value="0" min="0" oninput="calcExp()">
            <div id="result">0</div>
        </div>
    </main>
    <script src="./js/main.js"></script>
</body>
</html>
